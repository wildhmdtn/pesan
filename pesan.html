<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebuah Pesan Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffbe6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.8em;
      color: #d6336c;
    }

    #pesan {
      font-size: 1.05em;
      margin-top: 30px;
      white-space: pre-wrap;
      background-color: #fff0f6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: filter 0.3s ease;
    }

    #blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2em;
      color: #d6336c;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ffafcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffc8dd;
    }
  </style>
</head>
<body>
  <div id="blur-overlay">Kamu tidak bisa melihat pesan saat membuka hal lain.</div>

  <h2>Sebuah Pesan Ulang Tahun</h2>
  <div id="pesan">Klik tombol di bawah untuk membaca pesannya.</div>
  <button onclick="lihatPesan()">Buka Pesan</button>

  <script>
    let sudahDilihat = false;
    const isiPesan = `selamat ulang tahun ⁠(⁠ツ⁠)/

harapan ku sama dari tahun ketahunnya,
sampai semua itu hilang atau di wujudkan oleh sang kuasa

entah apa yang terbesit untuk mengirimkan ini

setidaknya jika diriku mati hari ini
diriku bukan menjadi "arwah penasaran" yang sering banyak orang katakan

hidup tak berjalan biasanya
tapi darahku yang berbicara 

semoga engkau baik baik saja, karena aku tidak.

sekali lagi, 
selamat ulang tahun, calla`;

    function lihatPesan() {
      const pesanDiv = document.getElementById("pesan");
      if (!sudahDilihat) {
        pesanDiv.innerText = isiPesan;
        sudahDilihat = true;
      } else {
        pesanDiv.innerText = "Pesan ini sudah dibaca dan tidak tersedia lagi.";
      }
    }

    // Blur layar kalau user keluar tab (misalnya mau SS)
    window.addEventListener('blur', () => {
      document.getElementById('blur-overlay').style.display = 'flex';
    });

    window.addEventListener('focus', () => {
      document.getElementById('blur-overlay').style.display = 'none';
    });
  </script>
</body>
</html>
